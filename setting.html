<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="setting.css">
    <title>setting</title>
</head>
<body>
    <div class="wrapper">
       <div class="status-bar">
           <div>
               <span class="status-bar__text">No Service</span>
               <i class="fas fa-radiation"></i>
           </div>
           <span class="status-bar__text">14:25</span>
           <div>
               <i class="fas fa-user-lock"></i>
               <span class="status-bar__text">11%</span>
               <i class="fas fa-battery-quarter"></i>
               <i class="fas fa-bolt"></i>
           </div>
       </div>
       
       <header class="altheader">
            <a href="interface5.html"><i class="fas fa-chevron-left altheader__icon fa-lg"></i></a>
            <span class="altheader__span">Setting</span>
            <i class="fas fa-search altheader__icon fa-lg"></i>
       </header>

    <main>
        <div class="check">
            <i class="fas fa-flask fa-lg"></i>
            <span class="check__span">Boss Lab</span>
            </div>
        <div class="check">
            <i class="fas fa-code-branch fa-lg"></i>
            <span class="check__span">Version</span>
            </div>
        <div class="check">
            <i class="fas fa-exclamation-triangle fa-lg"></i>
            <span class="check__span">Notices</span>
            </div>
        <div class="check">
            <i class="fas fa-user-secret fa-lg"></i>
            <span class="check__span">Privacy</span>
            </div>
        <div class="check">
            <i class="fas fa-exclamation-circle fa-lg"></i>
            <span class="check__span">Notifications</span>
            </div>
        <div class="check">
            <i class="fas fa-tv fa-lg"></i>
            <span class="check__span">Display</span>
            </div>
        <div class="check">
            <i class="fas fa-phone-alt fa-lg"></i>
            <span class="check__span">Call</span>
        </div>
        <div class="check">
            <i class="fas fa-address-card fa-lg"></i>
            <span class="check__span">Profile</span>
        </div>
        <div class="check">
            <i class="fas fa-allergies fa-lg"></i>
            <span class="check__span">Security</span>
        </div>
        <div class="check">
            <i class="fas fa-archway fa-lg"></i>
            <span class="check__span">Fee</span>
        </div>
    </main>
        <nav>
            <ul class="nav__ul">
                <li class="nav__ul__li"><a href="interface2.html"><i class="far fa-user"></i></a></li>
                <li class="nav__ul__li"><a href="interface3.html"><i class="far fa-comment"></i></a></li>
                <li class="nav__ul__li"><a href="interface4.html"><i class="far fa-bookmark"></i></a></li>
                <li class="nav__ul__li"><a href="interface5.html"><i class="fas fa-ellipsis-h"></i></a></li>
            </ul>
        </nav>
    </div>
    <script src="https://kit.fontawesome.com/6ce0c07125.js" crossorigin="anonymous"></script>
</body>
</html>
