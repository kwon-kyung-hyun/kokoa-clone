<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="interface2.css">
    <title>interface2</title>
</head>
<body>
    <div class="wrapper">
       <div class="status-bar">
           <div>
               <span class="status-bar__text">No Service</span>
               <i class="fas fa-radiation"></i>
           </div>
           <span class="status-bar__text">14:25</span>
           <div>
               <i class="fas fa-user-lock"></i>
               <span class="status-bar__text">11%</span>
               <i class="fas fa-battery-quarter"></i>
               <i class="fas fa-bolt"></i>
           </div>
       </div>
       <div class="pattern1">
           <span class="pattern1__span">Friends</span>
           <div class="pattern1__icons">
               <i class="fas fa-heart fa-2x"></i>
               <i class="fas fa-skull fa-2x"></i>
               <a id="setting" href="setting.html"><i class="fas fa-cog fa-2x"></i></a>
           </div>
       </div>
       <div class="nothing">
           <span><i class="fas fa-info-circle fa-sm"></i></span>
           <span>Friends Name Display</span>
           <span><i class="fas fa-chevron-right fa-sm"></i></span>
       </div>
       <div class="pattern2 pt2-1">
           <img class="pattern2__img pt2-1__img" src="img/me.png" alt="oopsy">
           <div class="pattern2__text pt2-1__text">
               <span class="pattern2__text__vital pt2-1__text__vital">Me</span>
               <span class="pattern2__text__extra"></span>
           </div>
           <div class="pattern2__leftover">
               <span class="pattern2__leftover__span"></span>
               <!--icon-->
               <!--icon-->
           </div>
       </div>
       <div class="noone">
           <span>Channel</span>
           <span><i class="fas fa-chevron-up fa-sm"></i></span>
       </div>
        <a href="interface3.html">
            <div class="pattern2 pt2-2">
                <img class="pattern2__img pt2-2__img" src="img/girlfriend1.jpg" alt="oopsy">
                <div class="pattern2__text pt2-2__text">
                    <span class="pattern2__text__vital pt2-2__text__vital">Channel</span>
                    <span class="pattern2__text__extra"></span>
                </div>
                <div class="pattern2__leftover pt2-2__leftover">
                    <span class="pattern2__leftover__span">5</span>
                    <span><i class="fas fa-chevron-right fa-sm"></i></span>
                    <!--icon-->
                </div>
            </div>
            <div class="pattern2 pt2-2">
                <img class="pattern2__img pt2-2__img" src="img/hollywood.jpg" alt="oopsy">
                <div class="pattern2__text pt2-2__text">
                    <span class="pattern2__text__vital pt2-2__text__vital">Holly Woods</span>
                    <span class="pattern2__text__extra"></span>
                </div>
                <div class="pattern2__leftover pt2-2__leftover">
                    <span class="pattern2__leftover__span">2</span>
                    <span><i class="fas fa-chevron-right fa-sm"></i></span>
                    <!--icon-->
                </div>
            </div>
            <div class="pattern2 pt2-2">
                    <img class="pattern2__img pt2-2__img" src="img/hommies.jpg" alt="oopsy">
                    <div class="pattern2__text pt2-2__text">
                        <span class="pattern2__text__vital pt2-2__text__vital">hommies</span>
                        <span class="pattern2__text__extra"></span>
                    </div>
                    <div class="pattern2__leftover pt2-2__leftover">
                        <span class="pattern2__leftover__span">3</span>
                        <span><i class="fas fa-chevron-right fa-sm"></i></span>
                        <!--icon-->
                    </div>
            </div>
        </a>
        <nav>
            <ul class="nav__ul">
                <li class="nav__ul__li"><a href="interface2.html"><i class="fas fa-user"></i></a></li>
                <li class="nav__ul__li"><a href="interface3.html"><i class="far fa-comment"></i></a></li>
                <li class="nav__ul__li"><a href="interface4.html"><i class="far fa-bookmark"></i></a></li>
                <li class="nav__ul__li"><a href="interface5.html"><i class="fas fa-ellipsis-h"></i></a></li>
            </ul>
        </nav>
    </div>
    <script src="https://kit.fontawesome.com/6ce0c07125.js" crossorigin="anonymous"></script>
</body>
</html>
